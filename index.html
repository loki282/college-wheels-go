  <script>
    // Initialize Google Maps API
    function initMap() {
      window.googleMapsLoaded = true;
      if (window.onGoogleMapsLoaded) {
        window.onGoogleMapsLoaded();
      }
    }

    // Load Google Maps API
    function loadGoogleMaps() {
      const script = document.createElement('script');
      script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyCGCE8pkGOja2CMAN8eRHPMyAuU-D-FBhA&libraries=places,geometry&callback=initMap';
      script.async = true;
      script.defer = true;
      script.onerror = function () {
        console.error('Failed to load Google Maps API');
        window.googleMapsLoaded = false;
      };
      document.head.appendChild(script);
    }

    // Load Google Maps when the page is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', loadGoogleMaps);
    } else {
      loadGoogleMaps();
    }
  </script>
